<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Panel de Control</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Simplebar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/simplebar@5.3.6/dist/simplebar.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='assets/css/app.css') }}" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: #f7f7ff;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }

        .sidebar-wrapper {
            min-width: 250px;
            max-width: 250px;
            background: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 999;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .page-content {
            width: calc(100% - 250px);
            margin-left: 250px;
            min-height: 100vh;
            padding: 1rem;
            transition: all 0.3s;
        }

        .topbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 250px;
            z-index: 998;
            transition: all 0.3s;
        }

        /* Cuando el sidebar está colapsado */
        .sidebar-wrapper.collapsed {
            margin-left: -180px;
        }

        .sidebar-wrapper.collapsed + .page-content {
            margin-left: 70px;
            width: calc(100% - 70px);
        }

        .sidebar-wrapper.collapsed ~ .topbar {
            left: 70px;
        }

        /* Ajustes para móviles */
        @media (max-width: 991px) {
            .sidebar-wrapper {
                margin-left: -250px;
            }

            .sidebar-wrapper.show {
                margin-left: 0;
            }

            .page-content {
                width: 100%;
                margin-left: 0;
            }

            .topbar {
                left: 0;
            }
        }

        /* Ajustes adicionales */
        .card {
            margin-top: 60px; /* Espacio para el header fijo */
        }

        .breadcrumb {
            margin-top: 60px; /* Espacio para el header fijo */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        {% include 'partials/sidebar.html' %}

        <main class="page-content">
            <div class="container-fluid">
                <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
                    <div class="breadcrumb-title pe-3">Clientes</div>
                    <div class="ps-3">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0 p-0">
                                <li class="breadcrumb-item"><a href="{{ url_for('main.clientes') }}"><i class="bx bx-home-alt"></i></a></li>
                                <li class="breadcrumb-item active" aria-current="page">Lista de Clientes</li>
                            </ol>
                        </nav>
                    </div>
                </div>

                <!-- Contenido principal -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Clientes</h5>
                        <!-- Aquí irá el contenido específico de la vista de clientes -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Simplebar -->
    <script src="https://cdn.jsdelivr.net/npm/simplebar@5.3.6/dist/simplebar.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarWrapper = document.querySelector('.sidebar-wrapper');
            const toggleButton = document.querySelector('.mobile-toggle-menu');
            
            if (toggleButton) {
                toggleButton.addEventListener('click', function() {
                    sidebarWrapper.classList.toggle('collapsed');
                    sidebarWrapper.classList.toggle('show');
                });
            }

            // Cerrar sidebar en móviles al hacer clic fuera
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 991) {
                    if (!sidebarWrapper.contains(event.target) && 
                        !toggleButton.contains(event.target) && 
                        sidebarWrapper.classList.contains('show')) {
                        sidebarWrapper.classList.remove('show');
                    }
                }
            });
        });
    </script>
</body>
</html>
